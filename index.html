<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea-House</title>
    <!-- tailwind -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <!-- font awsome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"

        * {

</head>

<body>
    <!-- banner section -->
    <section class="container mx-auto mt-20 grid grid-cols-2 ">

        <div class="banner-left">
            <h2 class="text-[80px] font-bold">
                It's good <br>
                tea time at The <br> Tea House
            </h2>
            <p class="text-[#777777] my-[30px]">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.
            </p>
            <button class="btn py-3 px-6 rounded-lg text-white font-semibold bg-linear-to-r from-[#ff8938] to-[#ff0000] ">Explore More
                <span class="-rotate-45 inline-block"><i class="fa-solid fa-arrow-right"></i></span>
            </button>
        </div>

        <!-- image section -->

        <div class="banner-right">
            <img src="./images/banner.png" alt="" srcset="">
        </div>

    </section>
